<div class="container-fluid">
    <div class="row">
        <div class="header col-sm-12">
            <h4 class="text-center">{{L('queue.service.preEntry')}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 text-center">
            <h4>{{L('queue.service.selectTime')}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="service-select col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
           
                    <div class="serviceName">
                        {{services[0].name}}
                    </div>

        </div>
    </div>
    <div class="row">
        <div class="date-time-select" ng-if="dateTimes">
            <div class="col-sm-offset-2 col-sm-4 col-xs-offset-1 col-xs-5">
                <ol class="nya-bs-select col-xs-12" ng-model="dateTimes.selectedOption" size="10">
                    <li nya-bs-option="dateTime in dateTimes">
                        <a>
                            {{dateTime.date|date:'dd MMMM'}}
                        </a>
                    </li>
                </ol>
            </div>
            <div class="col-sm-4 col-xs-5">
                <ol class="nya-bs-select col-xs-12" ng-model="times.selectedOption" size="10">
                    <li nya-bs-option="t in times">
                        <a>
                            {{t.time|date:'HH:mm':'-0000'}}
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="navbar navbar-default /*navbar-fixed-bottom*/">
        <div class="container-fluid">
            <div class="row row-cols-2">
                <div class="col-offset-2 col-sm-offset-2 col-md-offset-2 col-4 col-sm-4 col-md-4">
                    <button ng-click="getGroupsAndServices(serviceCenter.id, groupId, true, hostNumber, true)" type="button"
                            class="btn btn-primary btn-lg btn-block navbar-btn">
                        {{L('queue.service.back')}}
                    </button>
                </div>
                <div class="col-4 col-sm-4 col-md-4">
                    <button ng-click="register()" type="button"
                            class="btn btn-primary btn-lg btn-block navbar-btn">
                        {{L('queue.service.register')}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
